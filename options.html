<html>
<head><title>Node.js CI Plugin Options</title></head>
  <body>
    <h2>You can find your API TOKEN <a href="http://jenkins.nodejs.org/me/configure" target="_new">here</a></h2>
    <p>GitHub Username<input id="JENKINS_USERNAME" type="text" size="50"/></p>
    <p>Jenkins API Key<input id="JENKINS_API_TOKEN" type="text" size="50"/></p>
    <p><button id="save" type="submit">Save Settings</button></p>
    <div id="status"></div>
  </body>
  <script src="options.js"></script>
</html>
